<div class="container">
  <br><h3>Login</h3>
  <br><form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" [(ngModel)]="email" name="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      
    </div><br>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="password" name="password" required class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  New User? <a href="http://localhost:4200/register">Register</a>

  <br><br><p *ngIf="errors" class="text-danger">{{ errors }}</p>
  
</div>
